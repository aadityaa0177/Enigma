<!DOCTYPE html>
<html>
<head>
    <title>Our Collaborators</title>
    <style>
        body {
            background-color: #0F0F14;
        }
        
        .top-rect{
            width: 100%;
            height: 108px;
            background:   #FAFAFA;
            margin-top: 40px;
            display: flex;
            margin-bottom: 2px;
            border-radius:10px;
        }
        .bottom-rect{
            margin-top:40px;
            width: 100%;
            height: 80px;
            background: white;
            border-radius: 8px;
        }
        .header{
           color: #F1F5F9;
           width:100%;
           
           
           border-radius:10px;
          text-align: center;
           font-size:20px;
           font-family: 'Montserrat', sans-serif;
           font-weight: 600;
           letter-spacing: 0.5px;
           
           
      }
        .pics{
            width: 90px;
            height: 60px;
            
                
        }
        .LRS{
            width: 100%;
            height: 80px;
            background-color:rgb(15, 23, 42);
            margin-top:10px;
            border-radius:10px;
            margin-right: 10px;
            border-color:red;
            border-style:solid;
            border-width:5px;
        }
    .LR{
        height: 70px;
        padding-top:10px;
        padding-left:10px;
        padding-right:10px;
        background-color: rgb(224, 226, 84);
        margin-left:10px;
        margin-right:10px;
        margin-top:10px;
        border-radius:10px;
        border-style: solid;
        border-width: 5px;
        border-color:red;
    }
    .middlerect{
        border-radius: 10px;
        height: 100%;
        width: 100%;
        background: #FAFAFA;
        margin-top: 40px;
    }
    .fraim{
        margin-top: 20px;
        height: 45%;
        width: 30%;
        margin-left: 20px;
        margin-bottom: 20px;
        border: 2px solid rgb(46, 206, 203);
        border-width:4px;
    }
   </style>
</head>
<body>

<div class="top-rect">


    <div class="LR">
<img src="img1.png" alt="not loading" class="pics">
 </div>



 <div class="LRS">
<p class="header"> Who else do you think it can be other than coffee, when it's the over coffee session. </p>
 </div>


</div>

<div class="middlerect">
    <img src = "img2.jpeg" alt = "please wait" class = "fraim">
</div>
  

<div class="bottom-rect"></div>

</body>

</html>
